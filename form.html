<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>

  <meta name="description"
        content="Submit a product review including product name, rating, installation date, useful features, and written feedback.">
  <meta name="author" content="Matheus Otávio Malaquias">

  <link rel="stylesheet" href="styles/form.css">
  <script src="./scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <main>
        <form method="get" action="review.html">
            
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <fieldset>
            <legend>Overall Rating</legend>
            
            <input type="radio" id="rate1" name="rating" value="1" required>
            <label for="rate1">★</label>

            <input type="radio" id="rate2" name="rating" value="2" required>
            <label for="rate2">★★</label>
      
            <input type="radio" id="rate3" name="rating" value="3" required>
            <label for="rate3">★★★</label>
      
            <input type="radio" id="rate4" name="rating" value="4" required>
            <label for="rate4">★★★★</label>
      
            <input type="radio" id="rate5" name="rating" value="5" required>
            <label for="rate5">★★★★★</label>
        </fieldset>

        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>
        
        <fieldset>
            <legend>Which features did you find useful?</legend>

            <input type="checkbox" id="durability" name="features" value="Durability">
            <label for="durability">Durability</label>
      
            <input type="checkbox" id="ease" name="features" value="Ease of Use">
            <label for="ease">Ease of Use</label>
      
            <input type="checkbox" id="performance" name="features" value="Performance">
            <label for="performance">Performance</label>
      
            <input type="checkbox" id="design" name="features" value="Design">
            <label for="design">Design</label>
        </fieldset>

        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="4"></textarea>
    
        <label for="username">Your Name</label>
        <input type="text" id="username" name="username">
    
        <button type="submit">Post Review</button>
        </form>
    </main>

    <footer>
      <p>
        &copy; <span id="currentyear"></span>
        Matheus Otávio Malaquias | Brazil
      </p>
      <p id="lastModified"></p>
    </footer>

</body>
</html>
