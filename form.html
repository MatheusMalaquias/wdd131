<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="author" content="Matheus Otávio Malaquias">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
<header>
    <h1>Product Review</h1>
</header>

<main>
<form method="get" action="review.html">
    <fieldset>
        <legend>Product Information</legend>

        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <p class="section-title">Overall Rating</p>
        <div class="rating">
            <label>
                <span>★</span>
                <input type="radio" name="rating" value="1" required>
            </label>
            <label>
              <span>★★</span>
              <input type="radio" name="rating" value="2">
            </label>
            <label>
              <span>★★★</span>
              <input type="radio" name="rating" value="3">
            </label>
            <label>
              <span>★★★★</span>
              <input type="radio" name="rating" value="4">
            </label>
            <label>
              <span>★★★★★</span>
              <input type="radio" name="rating" value="5">
            </label>
        </div>


        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>
        <p>Useful Features (check all that apply)</p>

        <div class="features">
            <label><input type="checkbox" name="features" value="Durability"> Durability</label>
            <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
            <label><input type="checkbox" name="features" value="Performance"> Performance</label>
            <label><input type="checkbox" name="features" value="Design"> Design</label>
        </div>

        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="4"></textarea>
        <label for="username">Your Name (optional)</label>
        <input type="text" id="username" name="username">
        <input type="submit" value="Submit Review">
    </fieldset>
</form>
</main>

<footer>
        <p> &copy; <span id="currentyear">2026</span>
           | Matheus Otávio Malaquias | Brazil
        </p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
