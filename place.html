<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 131 - Place Page - Brazil</title>
  <meta name="description" content="A place page about Brazil for the WDD 131 Dynamic Web Fundamentals course.">
  <meta name="author" content="Matheus Otávio Malaquias">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>

<body>
  <header>
    <h1>Brazil</h1>
  </header>

  <main>
    <picture class="hero">
        <source srcset="images/redimerchrist.webp" media="(min-width: 768px)">
        <img src="images/redimerchrist.webp" alt="Christ the Redeemer in Rio de Janeiro">
    </picture>

    <section class="card data">
      <h2>Data</h2>
      <ul>
        <li><strong>Capital:</strong> Brasília</li>
        <li><strong>Population:</strong> 203 million</li>
        <li><strong>Language:</strong> Portuguese</li>
        <li><strong>Currency:</strong> Brazilian Real</li>
        <li><strong>Time Zone:</strong> UTC−3</li>
      </ul>
    </section>

    <section class="card weather">
        <h2>Weather</h2>
        
        <svg class="weather-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true">
            <circle cx="24" cy="24" r="10" fill="#FDB813"/>
            <path d="M40 48H18a10 10 0 0 1 0-20 14 14 0 0 1 27 4 8 8 0 0 1-5 16z" fill="#E0E0E0"/>
        </svg>
        
        <p><strong>Temperature:</strong> <span id="temp">8</span> °C</p>
        <p><strong>Wind Speed:</strong> <span id="speed">10</span> km/h</p>
        <p><strong>Wind Chill:</strong> <span id="windchill"></span></p>
    </section>

  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Matheus Otávio Malaquias | Brazil</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
