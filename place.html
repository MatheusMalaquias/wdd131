<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Matheus Otávio Malaquias</title>
    <meta name="description" content="......">
    <meta name="author" content="Matheus Otávio Malaquias">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/place.css">
    <script src="./scripts/place.js" defer></script>
</head>
</head>

<header>
  <h1>Brasil</h1>
</header>

<main>
  <picture class="hero">
    <source srcset="images/hero-large.webp" media="(min-width: 768px)">
    <img src="images/hero-small.webp" alt="Paisagem do Brasil">
  </picture>

  <!-- Data Section -->
  <section class="card">
    <h2>Dados</h2>
    <p><strong>Capital:</strong> Brasília</p>
    <p><strong>População:</strong> 203 milhões</p>
    <p><strong>Idioma:</strong> Português</p>
  </section>

  <!-- Weather Section -->
  <section class="card weather">
    <h2>Weather</h2>

    <!-- Ícone SVG só no mobile -->
    <img src="images/weather.svg" alt="Ícone do clima" class="weather-icon">

    <p><strong>Temperatura:</strong> <span id="temp">8</span> °C</p>
    <p><strong>Vento:</strong> <span id="speed">10</span> km/h</p>
    <p><strong>Wind Chill:</strong> <span id="windchill"></span></p>
  </section>
</main>

<footer>
        <p>
            &copy; <span id="currentyear">2026 </span>
           | Matheus Otávio Malaquias | Brazil
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
